<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>BBC News</title>
</head>
<body style="background-color: #276678; color: aliceblue;"> 
    <div class="container-fluid">
        {% block body %} 
        
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              
              <a class="navbar-brand" href="">News App</a>
              <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="buzzfeed">Buzzfeed</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="aljazeera">Al Jazeera English</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="bbc" tabindex="-1" aria-disabled="true">BBC News</a>
                  </li>
                </ul>
               
              </div>
            </div>
          </nav>

        {% for new, des, i in context%}
        
        <img src="{{i}}" alt="">
        <h2>News :</h2> {{new}}
        <h3>Description :</h3> {{des}}
        
        {% endfor%}
        
        {% endblock %}
        
        </div>
</body>
</html>
